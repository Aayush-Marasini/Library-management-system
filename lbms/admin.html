<div id="addbook">
    <form id="libraryForm">

            <label for="bookName" class="lib input">Name</label>
            <div class="inputBox">
                <input type="text" class="form-control" id="book" placeholder="Book Name" />

            <br>
        </div>
            <label for="Author" class="lib input">Author</label>
            <div class="inputBox">
                <input type="text" class="form-control" id="author" placeholder="Author" />
        </div>
        <br>
            <label for="Type" class="lib input">Type</label>
            <div class="inputBox">
                <input type="text" class="form-control" id="type" placeholder="Type" />
        </div>
        <label for="id" class="lib input">ID</label>
        <div class="inputBox">
            <input type="number" class="form-control" id="ID" placeholder="Book ID" />
    </div>
        <br>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btnaddbook" onclick="addBook()">
                    Add Book
                </button>
                <button type="button" class="btnaddbook" onclick="closepop()">
                    Close
                </button>
            </div>
        </div>
    </form>    
</div>
<!--rent a book ko form 
libririan lai matra access hunxa-->
<div id="rentBookForm" class="form-container">
    <h2>Rent a Book</h2>
    <form id="rentForm" >
      <div class="form-group">
        <label for="bookTitle">Book Title:</label>
        <input type="text" id="bookTitle" name="bookTitle" required>
      </div>
      <div class="form-group">
        <label for="bookId">Book ID:</label>
        <input type="number" id="bookId" name="bookId" required>
      </div>
      <div class="form-group">
        <label for="renterName">Renter Name:</label>
        <input type="text" id="renterName" name="renterName" required>
      </div>
      <div class="form-group">
        <label for="renterId">Renter ID:</label>
        <input type="number" id="renterId" name="renterId" required>
      </div>
      <button type="submit" onclick="submitrentabook()" >Rent Book</button>
      <button onclick="rentabookclose()">Cancel</button>
    </form>
</div>
<!--Renew a book ko form hai yo chai-->
<div id="renewbookform">
<div class="form-container">
    <h1>Renew Book</h1>
    <form id="renewForm">
        <label for="bookId">Book ID:</label>
        <input type="text" id="bookId" name="bookId" required>

        <label for="bookName">Book Name:</label>
        <input type="text" id="bookName" name="bookName" required>

        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" name="studentId" required>

        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" required>

        <button onclick="renewdata()">Renew</button>
        <button onclick="renewbookclose()">Close</button>
    </form>
</div>
</div>
